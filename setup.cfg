[egg_info]
tag_build = dev
tag_date = true

[sdist]
formats = zip

[upload]
show_response = 1

[nosetests]
where = src
verbosity = 0
detailed-errors = 1
processes = 1

cover-package = jmx4py
cover-html = 1
cover-html-dir = ../build/coverage
#with-nosexunit = 1
#core-target = ../build/test-results
#with-xcoverage = 1
#xcoverage-file = ../build/coverage.xml

# unit test logging
quiet = 1
#nocapture = 1
#nologcapture = 1
logging-config = src/tests/logging.cfg

