# Logging configuration for unit tests
#
# For details see http://docs.python.org/library/logging.html#configuring-logging
#

[loggers]
keys = root

[handlers]
keys = tests

[formatters]
keys = tests

[logger_root]
level = DEBUG
handlers = tests

[handler_tests]
level = NOTSET
class = StreamHandler
args = (sys.stderr,)
formatter = tests

[formatter_tests]
datefmt = %H:%M:%S
format = %(asctime)s,%(msecs)03d %(levelname)-8s [%(name)s] %(message)s

